<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <title>History Quiz</title>
</head>

<body>
    <div id="timerContainer">
        <h4 id="quizs">Please Click Start</h4>
        <h4 id="quize">Quiz Ends In...</h4>
        <h4 class="head-h4" id="timer">10</h4>
    </div>

    </div>
    </div>


    <div class="container">
        <div id="questions-container" class="hide">
            <div id="question">History Questions</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="start-btn btn hide">Next</button>

        </div>
    </div>
    <script src="questions.js"></script>
